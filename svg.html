<html>
<head>
<title>SVG examples</title>
</head>
<body>
A couple of SVG graphics.
<p>
  
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 400" width="200" height="200">
  <rect x="80" y="60" width="250" height="250" rx="20" style="fill:orange; stroke:black; fill-opacity:0.7" />
  <rect x="180" y="110" width="250" height="250" rx="40" style="fill:blue; stroke:black; fill-opacity:0.5;" />
</svg>    
  
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 400" width="200" height="200">
  <rect x="80" y="60" width="250" height="250" rx="20" style="fill:red; stroke:black; fill-opacity:0.7" />
  <rect x="180" y="110" width="250" height="250" rx="40" style="fill:blue; stroke:black; fill-opacity:0.5;" />
</svg>
  
<h2>rectangles
<p>

<svg width="400" height="110">
  <rect width="300" height="100" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0)" />
</svg>

<hr>

<svg width="460" height="220">
  <rect x="50" y="20" width="150" height="150"
  style="fill:blue;stroke:pink;stroke-width:5;fill-opacity:0.5;stroke-opacity:0.9" />

  <rect x="120" y="50" width="150" height="150"
  style="fill:red;stroke:pink;stroke-width:5;fill-opacity:0.5;stroke-opacity:0.9" />

  <rect x="250" y="20" rx="40" ry="20" width="150" height="150"
  style="fill:orange;stroke:black;stroke-width:5;opacity:0.5" />
</svg>
  
<h2>circles and ellipses
<p>

<svg height="100" width="100">
  <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
</svg>

<hr>

<svg height="140" width="500">
  <ellipse cx="200" cy="80" rx="100" ry="50"
  style="fill:yellow;stroke:purple;stroke-width:2" />
</svg>

<hr>

<svg height="150" width="500">
  <ellipse cx="240" cy="100" rx="220" ry="30" style="fill:purple" />
  <ellipse cx="220" cy="70" rx="190" ry="20" style="fill:lime" />
  <ellipse cx="210" cy="45" rx="170" ry="15" style="fill:yellow" />
</svg>

<hr>

<svg height="100" width="500">
  <ellipse cx="240" cy="50" rx="220" ry="30" style="fill:blue" />
  <ellipse cx="220" cy="50" rx="190" ry="20" style="fill:white" />
</svg>
  
<svg height="110" width="300">
  <line x1="5" y1="5" x2="200" y2="100" style="stroke:rgb(60,0,200); stroke-width:3" />
</svg>

<hr>

<svg height="210" width="500">
  <polygon points="200,10 250,190 160,210" style="fill:lime; stroke:purple; stroke-width:1" />
</svg>

<svg height="250" width="500">
  <polygon points="220,10 300,210 170,250 123,234" style = "fill:lime; stroke:purple; stroke-width:1" />
</svg>

<hr>

<svg height="210" width="500">
  <polygon points = "100,10 40,198 190,78 10,78 160,198"
  style = "fill:lime; stroke:purple; stroke-width:5; fill-rule:nonzero;" />
</svg>

<svg height="210" width="500">
  <polygon points="100,10 40,198 190,78 10,78 160,198"
  style="fill:lime; stroke:purple; stroke-width:5; fill-rule:evenodd;" />
</svg>
  
<hr>
  
<svg height="200" width="300">
  <polyline points = "20,20 40,25 60,40 80,120 120,140 200,180"
  style = "fill:none; stroke:black; stroke-width:3" />
</svg>

<svg height="180" width="300">
  <polyline points = "0,40 40,40 40,80 80,80 80,120 120,120 120,160"
  style = "fill:white; stroke:red; stroke-width:4" />
</svg>
  
<hr>
  
<svg height="210" width="400">
  <path d="M150 0 L75 200 L225 200 Z" />
</svg>

<svg height="400" width="450">
  <path id="lineAB" d="M 100 350 l 150 -300" stroke="red"
  stroke-width="3" fill="none" />
  <path id="lineBC" d="M 250 50 l 150 300" stroke="red"
  stroke-width="3" fill="none" />
  <path d="M 175 200 l 150 0" stroke="green" stroke-width="3"
  fill="none" />
  <path d="M 100 350 q 150 -300 300 0" stroke="blue"
  stroke-width="5" fill="none" />
  <!-- Mark relevant points -->
  <g stroke="black" stroke-width="3" fill="black">
    <circle id="pointA" cx="100" cy="350" r="3" />
    <circle id="pointB" cx="250" cy="50" r="3" />
    <circle id="pointC" cx="400" cy="350" r="3" />
  </g>
  <!-- Label the points -->
  <g font-size="30" font-family="sans-serif" fill="black" stroke="none"
  text-anchor="middle">
    <text x="100" y="350" dx="-30">A</text>
    <text x="250" y="50" dy="-10">B</text>
    <text x="400" y="350" dx="30">C</text>
  </g>
</svg>
  
  <p>
    
<svg width="500" height="100">
  <circle id="orange-circle" r="30" cx="50" cy="50" fill="orange" />
  
  <animate 
           xlink:href="#orange-circle"
           attributeName="cx"
           from="50"
           to="450" 
           dur="1s"
           begin="click"
           fill="freeze" />
</svg>
    
</body>
</html>
